<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | BLACKONIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1c1c1c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: #111;
            padding: 35px;
            border-radius: 15px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .brand {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
            color: #00ff99;
            font-weight: bold;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-control {
            background: #222;
            border: 1px solid #333;
            color: #fff;
        }

        .form-control:focus {
            background: #222;
            color: #fff;
            border-color: #00ff99;
            box-shadow: none;
        }

        .btn-blackonix {
            background: #00ff99;
            border: none;
            font-weight: bold;
        }

        .btn-blackonix:hover {
            background: #00cc77;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #00ff99;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .forgot-password a {
            color: #00ff99;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="brand">BLACKONIX</div>
    <h2>Login</h2>

    <form method="POST" action="/login">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-blackonix w-100">Login</button>
    </form>

    <div class="register-link">
        <small>Don't have an account? <a href="/register">Register</a></small>
    </div>
</div>

</body>
</html>
